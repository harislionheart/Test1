<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8"> 

		<title>My Complaints</title>

		<script id="sap-ui-bootstrap"		
			src="resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-appCacheBuster="true"
			data-sap-ui-preload="auto"										
			data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"complaint": ""}'
			data-sap-ui-frameOptions="trusted">
		</script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script>		    
			sap.ui.getCore().AppContext = new Object();
			sap.ui.getCore().AppContext.sUrl = "";
			sap.ui.getCore().attachInit(function() {				
				new sap.m.Shell({
					id: "shell",
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "complaint"
					})
				}).placeAt("content");
			});
			
		</script>
	</head>

	<body class="sapUiBody" id="content">		
	</body>

</html>
